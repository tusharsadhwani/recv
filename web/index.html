<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recv</title>
  </head>
  <body>
    <div id="home" class="page">
      <h1>recv</h1>
      <div class="main">
        <button class="btn ripple" onclick="createRoom()">Create Room</button>
      </div>
    </div>
    <div id="room" class="page hidden">
      <h1>recv</h1>
      <div class="main">
        <p>The Room Code is:</p>
        <p id="code"></p>
        <button class="btn ripple error" onclick="closeRoom()">Close Room</button>
      </div>
    </div>
  </body>
  <script>
    const changeTheme = theme => {
      document.documentElement.style.setProperty('--bg', `var(--bg-${theme})`)
      document.documentElement.style.setProperty('--color', `var(--color-${theme})`)
    }
    const home = document.getElementById('home')
    const room = document.getElementById('room')
    const code = document.getElementById('code')

    const createRoom = async () => {
      changeTheme('dark')
      home.classList.add('hidden')
      room.classList.remove('hidden')

      const resp = await fetch('http://localhost:8000/connect')
      const data = await resp.text()
      code.textContent = data
    }

    const closeRoom = () => {
      changeTheme('main')
      home.classList.remove('hidden')
      room.classList.add('hidden')

      code.textContent = ''
    }
  </script>
</html>
